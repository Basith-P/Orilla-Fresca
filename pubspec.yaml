name: orilla_fresca
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
   sdk: ">=2.16.1 <3.0.0"

dependencies:
   flutter:
      sdk: flutter

   cupertino_icons: ^1.0.2

dev_dependencies:
   flutter_test:
      sdk: flutter
   flutter_lints: ^1.0.0

flutter:
   uses-material-design: true

   assets:
      - assets/imgs/
   fonts:
      - family: orilla
        fonts:
           - asset: assets/fonts/orilla.ttf
      - family: Raleway
        fonts:
           - asset: assets/fonts/Raleway-Regular.ttf
           - asset: assets/fonts/Raleway-Bold.ttf
             weight: 700
   #
   # For details regarding fonts from package dependencies,
   # see https://flutter.dev/custom-fonts/#from-packages
